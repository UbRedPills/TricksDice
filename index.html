<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Trick Dice test</title>
	<link href="styles.css" rel="stylesheet">
</head>

<body>

	<section id="top">
		<img src="img/logo.png" alt="Top Logo" id="logo">
	</section>

	<section id="stance">
		<div id="stance-style">
			Roll the dice
		</div>
	</section>

	<section id="game">
		<div class="dice-container">	
			<div class="dice" id="dice1-select">
				<div id="dice1-tricks" class="dice-style dice-front dice1">Roll the dice</div>
				<div class="dice-style dice-top dice1"></div>
				<div class="dice-style dice-back dice1"></div>
				<div class="dice-style dice-bot dice1"></div>
			</div>
		</div>
		<div class="dice-container">
			<div class="dice" id="dice2-select">
				<div id="dice2-tricks" class="dice-style dice-front dice2">Roll the dice</div>
				<div class="dice-style dice-top dice2"></div>
				<div class="dice-style dice-back dice2"></div>
				<div class="dice-style dice-bot dice2"></div>
			</div>
		</div>
		<div class="dice-container">
			<div class="dice" id="dice3-select">
				<div id="dice3-tricks" class="dice-style dice-front dice3">Roll the dice</div>
				<div class="dice-style dice-top dice3"></div>
				<div class="dice-style dice-back dice3"></div>
				<div class="dice-style dice-bot dice3"></div>
			</div>
		</div>
	</section>

	<section id="bot">
		<button id="start-btn">Roll Dice</button>
	</section>
	<script src="app.js" defer></script>
</body>
</html>
